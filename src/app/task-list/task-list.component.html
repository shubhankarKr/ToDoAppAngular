<div class="">
  <div class="d-flex flex-column flex-sm-row flex-wrap justify-content-start gap-3" >
    <div class="card" *ngFor="let task of taskList" style="width: 20rem ;" [ngStyle]="{'background-color':task.colour.colorCode}">
          <div class="card-header d-flex justify-content-between ">
            <div>
              Created on : {{task.createdDate | date}}
            </div>
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle"  type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" [ngStyle]="{'color':task.colour.colorCode}" aria-expanded="false">
                  Color
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <div *ngFor="let c of colorData">
                    <li><a (click)="updateColor(task.id,c.colorId)" style="cursor: pointer;" class="dropdown-item" [ngStyle]="{'background-color':c.colorCode}" >{{c.colorCode}}</a></li>
                  </div>
                </ul>
              </div>
          </div>
          <div class="card-body position-relative">
            <h5 class="card-title" [routerLink]="['/task',task.id]" style="cursor: pointer;text-decoration: underline;">{{task.title}}</h5>
            <p class="card-text mb-5">{{task.desciption}}</p>
            <!-- <div style="position: absolute; bottom: 10px;"> -->
              <a class="btn btn-warning position-absolute" style="left: 1rem; bottom: 1rem;"  (click)="deleteTask(task.id)">Delete</a>
              <a class="btn btn-primary position-absolute" style="right: 1rem; bottom: 1rem" [routerLink]="['/',task.id,'edit']">Update</a>
              <!-- <a (click)="filterTaskList('test')">Test</a> -->
            <!-- </div> -->
          </div>
    </div>
  </div>
  <div class="d-flex justify-content-center text text-danger" *ngIf="taskList.length == 0">
   <h5> No Data Found </h5>
  </div>
</div>
